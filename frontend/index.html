<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zypher Agents — System Activation</title>

  <!-- Your existing site CSS -->
  <link rel="stylesheet" href="./styles/main.css" />

  <!-- Intro CSS -->
  <link rel="stylesheet" href="./styles/intro.css" />
  <style>
    :root{ --logo-max:860px; }
    .hero{ min-height:88svh; display:grid; place-items:center; position:relative; }
    .hero .logo-box{ width:min(var(--logo-max), 90vw); }
    .hero .logo-box img{ width:100%; height:auto; display:block; }
  </style>
</head>
<body>

  <!-- ===== HERO (unchanged layout; just uses shared SVG) ===== -->
  <main class="hero">
    <div class="logo-box">
      <img src="./js/assets/zypher-logo.svg" alt="ZYPHER" />
    </div>
    <!-- keep your existing subtitle, buttons, etc. here -->
  </main>

  <!-- ===== INTRO OVERLAY ===== -->
  <div id="zypher-intro" role="dialog" aria-label="Zypher system activation">
    <div class="intro-wrap">
      <div class="logo-box">
        <!-- same asset path as hero -->
        <img src="./js/assets/zypher-logo.svg" alt="ZYPHER (intro)" />
      </div>
      <div class="status" aria-live="polite">
        <div class="line">INITIALIZING TERMINAL RUNTIME…</div>
        <div class="line">MOUNTING INTELLIGENCE CORES…</div>
        <div class="line">HANDSHAKE: CORE NETWORK…</div>
        <div class="line"><b>ZYPHER ONLINE.</b></div>
        <div class="line">WELCOME.</div>
      </div>
      <button id="intro-skip" type="button" aria-label="Skip intro">Skip</button>
    </div>
  </div>

  <!-- Your existing scripts -->
  <script src="./js/site.js" defer></script>

  <!-- Intro animation -->
  <script src="./js/intro.js" defer></script>
</body>
</html>
