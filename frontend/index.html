<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zypher Agents — System Activation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css" />
</head>
<body class="no-scroll">
  <!-- Intro (plays for new users and again after 24h) -->
  <div id="boot" role="status" aria-live="polite" aria-label="Zypher system initialization">
    <div class="boot-core">
      <!-- ZYPHER word -->
      <h1 class="boot-word" aria-hidden="true">Z Y P H E R</h1>
      <!-- Branch lines from word to selector positions -->
      <svg class="boot-branches" viewBox="0 0 1200 600" preserveAspectRatio="xMidYMid slice" aria-hidden="true">
        <g stroke="#66f7d1" stroke-opacity="0.75" stroke-width="1.6" fill="none" stroke-linecap="round">
          <path class="branch b1" d="M600 300 C 640 280, 720 260, 820 250" />
          <path class="branch b2" d="M600 300 C 560 280, 480 260, 380 250" />
          <path class="branch b3" d="M600 300 C 650 320, 740 360, 860 380" />
          <path class="branch b4" d="M600 300 C 550 320, 460 360, 340 380" />
        </g>
      </svg>
    </div>

    <div class="boot-lines">
      <div class="boot-line" data-text="INITIALIZING ZYPHER SYSTEM…"></div>
      <div class="boot-line" data-text="OPTIMIZING BUSINESS INTELLIGENCE PROTOCOLS…"></div>
      <div class="boot-line" data-text="CONNECTING TO CORE NETWORK…"></div>
      <div class="boot-line strong" data-text="ZYPHER SYSTEMS ONLINE."></div>
      <div class="boot-subline" data-text="WELCOME TO THE FUTURE OF AUTOMATION."></div>
    </div>

    <button id="skipIntro" class="btn-skip" aria-label="Skip intro">Skip</button>
  </div>

  <!-- Background -->
  <div class="bg">
    <canvas id="bgParticles" aria-hidden="true"></canvas>
    <div class="bg-aurora" aria-hidden="true"></div>
  </div>

  <!-- HOME HUB: Tilted 3D selector (no nav) -->
  <main id="hub" class="hub" aria-live="polite">
    <div class="hub-center">
      <div class="hub-logo" aria-label="Zypher logo"></div>
      <p class="tagline">Automation. Intelligence. Precision.</p>
    </div>

    <!-- Coverflow / Selector -->
    <section class="selector" aria-label="Primary modules">
      <button class="card3d" data-go="demos.html" aria-label="AI Demos">
        <span class="card-glyph">🤖</span>
        <span class="card-title">AI Demos</span>
        <span class="card-sub">Live previews</span>
      </button>
      <button class="card3d" data-go="demos.html#voice" aria-label="Voice Agents">
        <span class="card-glyph">🗣️</span>
        <span class="card-title">Voice Agents</span>
        <span class="card-sub">Conversational</span>
      </button>
      <button class="card3d" data-go="demos.html#analytics" aria-label="Analytics">
        <span class="card-glyph">📈</span>
        <span class="card-title">Analytics</span>
        <span class="card-sub">Dashboards</span>
      </button>
      <button class="card3d" data-go="contact.html" aria-label="Contact">
        <span class="card-glyph">📞</span>
        <span class="card-title">Contact</span>
        <span class="card-sub">Secure transmission</span>
      </button>
    </section>

    <footer class="site-footer" data-visible="false">
      <p>© <span id="year"></span> Zypher Agents. All rights reserved.</p>
    </footer>
  </main>

  <script src="./js/site.js" defer></script>
</body>
</html>
