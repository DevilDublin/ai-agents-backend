<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zypher Agents — System Activation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css" />
</head>
<body class="no-scroll">
  <!-- Intro (24h replay; suppressed within a session) -->
  <div id="boot" role="status" aria-live="polite" aria-label="Zypher system initialization">
    <div class="boot-core">
      <h1 class="boot-word" aria-hidden="true">Z Y P H E R</h1>
      <svg class="boot-branches" viewBox="0 0 1000 600" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
        <g stroke="#66f7d1" stroke-opacity="0.8" stroke-width="1.8" fill="none" stroke-linecap="round">
          <path class="branch b1" d="M500 300 C 560 270, 650 250, 770 240" />
          <path class="branch b2" d="M500 300 C 440 270, 350 250, 230 240" />
          <path class="branch b3" d="M500 300 C 560 330, 650 370, 780 395" />
          <path class="branch b4" d="M500 300 C 440 330, 350 370, 220 395" />
          <path class="branch b5" d="M500 300 C 520 300, 600 295, 700 280" />
          <path class="branch b6" d="M500 300 C 480 300, 400 295, 300 280" />
        </g>
      </svg>
    </div>
    <div class="boot-lines">
      <div class="boot-line" data-text="INITIALIZING ZYPHER SYSTEM…"></div>
      <div class="boot-line" data-text="OPTIMIZING BUSINESS INTELLIGENCE PROTOCOLS…"></div>
      <div class="boot-line" data-text="CONNECTING TO CORE NETWORK…"></div>
      <div class="boot-line strong" data-text="ZYPHER SYSTEMS ONLINE."></div>
      <div class="boot-subline" data-text="WELCOME TO THE FUTURE OF AUTOMATION."></div>
    </div>
    <button id="skipIntro" class="btn-skip" aria-label="Skip intro">Skip</button>
  </div>

  <!-- Background -->
  <div class="bg">
    <canvas id="bgParticles" aria-hidden="true"></canvas>
    <div class="bg-aurora" aria-hidden="true"></div>
  </div>

  <!-- HOME HUB -->
  <main id="hub" class="hub" aria-live="polite">
    <div class="hub-center">
      <h1 id="hubWord" class="hub-word">Z Y P H E R</h1>
      <p class="tagline">Automation. Intelligence. Precision.</p>

      <!-- NEW: mid chips (same style language as tiles) -->
      <div class="chips" aria-hidden="true">
        <div class="chip">Latency &lt; 200ms</div>
        <div class="chip">24/7 Voice &amp; Chat</div>
        <div class="chip">GDPR-Ready</div>
      </div>
    </div>

    <!-- Flat tiles (no tilt). Each carries a hidden accent colour -->
    <section class="tiles" aria-label="Primary modules">
      <button class="tile" data-go="demos.html" data-accent="#66f7d1"><span class="tile-title">AI DEMOS</span></button>
      <button class="tile" data-go="demos.html#voice" data-accent="#5ab8ff"><span class="tile-title">VOICE AGENTS</span></button>
      <button class="tile" data-go="demos.html#analytics" data-accent="#a383ff"><span class="tile-title">ANALYTICS</span></button>
      <button class="tile" data-go="contact.html" data-accent="#ffa85a"><span class="tile-title">CONTACT</span></button>
    </section>

    <footer class="site-footer" data-visible="false">
      <p>© <span id="year"></span> Zypher Agents. All rights reserved.</p>
    </footer>
  </main>

  <script src="./js/site.js" defer></script>
</body>
</html>
