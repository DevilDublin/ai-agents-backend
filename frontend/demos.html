<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Zypher — Demos</title>
  <link rel="stylesheet" href="styles/main.css"/>
</head>
<body>
<div class="bg-wrap"><canvas id="net-canvas"></canvas></div>

<div class="wrapper">
  <header class="header">
    <nav class="nav">
      <div class="brand">
        <div class="brand-badge">Z</div>
        <span>Zypher</span>
      </div>
      <div class="menu">
        <a href="index.html">Home</a>
        <a class="active" href="demos.html">Demos</a>
        <a href="contact.html">Contact</a>
        <div class="theme-pill"><span>Theme</span><div class="theme-swatch" title="Click to change"></div></div>
      </div>
    </nav>
  </header>

  <main class="main">
    <!-- Landing shape (only thing visible initially) -->
    <section class="section demo-landing" aria-labelledby="demoStart">
      <div class="shape" tabindex="0" role="button" aria-label="Open demos">
        <div class="cta">Click me!</div>
      </div>
    </section>

    <!-- Selector scene -->
    <section class="section selector-wrap hidden">
      <div class="selector-grid">
        <div class="tty">
          <div class="tty-title">
            <span style="width:10px;height:10px;border-radius:50%;background:var(--glow-b);box-shadow:0 0 10px var(--glow-b)"></span>
            <span class="label">Agent</span>
          </div>
          <div class="tty-screen" id="tty"></div>
          <div class="selector-controls">
            <button class="control" data-prev>← Prev</button>
            <button class="control" data-next>Next →</button>
            <button class="control" data-open>Open (Enter)</button>
          </div>
          <div class="hints">Use ← → or A/D to switch · Enter to preview, then again to open chat.</div>
        </div>

        <div class="chat hidden">
          <button class="x" aria-label="Close">✕</button>
          <div class="bar">
            <button id="chat-mic" class="control" title="Speak">🎤</button>
            <input id="chat-input" placeholder="Type a message or press the mic…" />
            <button id="chat-send">›</button>
          </div>
          <div class="chatlog" id="chatlog"></div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer"><div class="section">
    © 2025 Zypher — Built for speed · Privacy-first · UK/EU ready
  </div></footer>
</div>

<script src="js/site.js"></script>
<script src="js/demos.js"></script>
<script src="js/voice.js"></script>
</body>
</html>
