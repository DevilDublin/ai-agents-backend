<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zypher ‚Äî Demos</title>
  <link rel="stylesheet" href="./styles/main.css" />
</head>
<body>
  <nav class="nav">
    <div class="logo">‚ö° Zypher</div>
    <div class="nav-links">
      <a href="./index.html">Home</a>
      <a class="active" href="./demos.html">Demos</a>
      <a href="./contact.html">Contact</a>
      <button id="colorToggle" class="color-toggle" title="Theme"></button>
    </div>
  </nav>

  <canvas id="background"></canvas>

  <main class="demos-shell">
    <!-- Stage 0: just a diamond button with clear instruction -->
    <button id="selectDemoBtn" class="diamond-button">
      <span class="diamond-glow"></span>
      <span class="diamond-label">Select Your Demo</span>
      <span class="diamond-hint">Click to begin</span>
    </button>

    <!-- Stage 1: split layout appears after click -->
    <section id="demoSplit" class="demo-split hidden">
      <!-- Left: typewriter panel -->
      <aside class="typewriter">
        <div class="tw-header">
          <span class="tw-led"></span>
          <span class="tw-title" id="twTitle">_</span>
        </div>
        <pre class="tw-body" id="twBody"></pre>
        <div class="tw-controls">
          <button id="prevBot" class="pill-btn" aria-label="Previous bot">‚Üê Prev</button>
          <button id="nextBot" class="pill-btn" aria-label="Next bot">Next ‚Üí</button>
          <a id="fullBot" class="pill-link" href="./bot.html" target="_self">Open fullscreen</a>
        </div>
      </aside>

      <!-- Right: your existing chat (hidden until a bot is selected) -->
      <div class="chat-panel">
        <div id="chatContainer" class="chat-container hidden">
          <div id="chatMessages" class="chat-messages"></div>
          <div class="chat-input">
            <button id="micBtn" class="mic" aria-label="Start voice input">üé§</button>
            <input id="userInput" type="text" placeholder="Speak or type‚Ä¶" autocomplete="off" />
            <button id="sendBtn" class="send" aria-label="Send">‚û§</button>
          </div>
        </div>
        <div id="chatPlaceholder" class="chat-placeholder">Select a bot to open the chat.</div>
      </div>
    </section>
  </main>

  <script src="./js/config.js"></script>
  <script src="./js/bg.js"></script>
  <script src="./js/demos.js"></script>
  <script src="./js/voice.js"></script>
  <script src="./js/site.js"></script>
</body>
</html>
