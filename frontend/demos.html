<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AI Agents — Demos</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <canvas id="stars" aria-hidden="true"></canvas>

  <header class="nav">
    <div class="brand"><span class="spark"></span>AI Agents</div>
    <nav class="links">
      <a class="link-chip" href="index.html">Home</a>
      <a class="link-chip" href="demos.html">Demos</a>
      <a class="link-chip" href="contact.html">Contact</a>
    </nav>
  </header>

  <main id="live">
    <section class="page-head">
      <h2 class="page-title">Live Demos</h2>
      <p class="page-subtitle">Hover to connect. Click to chat. Pause on a bot to see what it does.</p>
    </section>

    <section class="section section--orbit">
      <div class="orbit-wrap">
        <svg id="orbits" viewBox="0 0 700 700" preserveAspectRatio="xMidYMid meet">
          <defs>
            <radialGradient id="glow" cx="50%" cy="50%" r="50%">
              <stop offset="0%" stop-color="#b98aff" stop-opacity="0.65"/>
              <stop offset="60%" stop-color="#b98aff" stop-opacity="0.08"/>
              <stop offset="100%" stop-color="#b98aff" stop-opacity="0"/>
            </radialGradient>
          </defs>
          <circle cx="350" cy="350" r="320" class="ring"></circle>
          <circle cx="350" cy="350" r="220" class="ring"></circle>
          <circle cx="350" cy="350" r="120" class="ring"></circle>
          <circle cx="350" cy="350" r="110" fill="url(#glow)"></circle>
        </svg>

        <div class="hex-centre">
          <div class="hex-glow"></div>
          <div class="hex"></div>
          <div class="centre-label">Select<br>your<br>demo</div>
        </div>

        <button class="bot-pill top" data-bot="appointments">Appointment Setter</button>
        <button class="bot-pill right" data-bot="support">Support Q&A</button>
        <button class="bot-pill left" data-bot="internal">Internal Knowledge</button>
        <button class="bot-pill bottom" data-bot="automation">Automation Planner</button>

        <div id="orbit-tooltip"></div>
        <svg id="pulse-line" width="0" height="0" class="pulse-line"></svg>
      </div>
    </section>
  </main>

  <div class="overlay" id="dlg">
    <div class="dialog">
      <div class="dialog-head">
        <div>
          <div class="title" id="dlg-title">Bot</div>
          <div class="subtitle" id="dlg-sub">Live demo</div>
        </div>
        <button class="close-btn" data-close>Close</button>
      </div>

      <div class="dialog-body">
        <div class="examples" id="dlg-examples"></div>

        <div class="chat" id="dlg-chat">
          <div class="bubble">Hi — ask me about appointment setter.</div>
        </div>

        <div class="input-wrap">
          <input id="dlg-input" type="text" placeholder="Type your message…">
          <div id="dlg-ghost" class="ghost"></div>
          <button id="mic" class="mic" aria-pressed="false" aria-label="Start voice">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M12 3a3 3 0 0 1 3 3v5a3 3 0 1 1-6 0V6a3 3 0 0 1 3-3z" stroke="currentColor" stroke-width="2"/>
              <path d="M5 11a7 7 0 0 0 14 0M12 18v3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
          <button id="dlg-send" class="btn primary">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/voice.js"></script>
  <script src="js/demos.js"></script>
  <script src="js/site.js"></script>
</body>
</html>
