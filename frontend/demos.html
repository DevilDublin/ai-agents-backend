<!-- BACKGROUND v2 (same as Home) -->
<script>
(()=>{const c=document.getElementById('bg');const x=c.getContext('2d');
let DPR=Math.min(2, devicePixelRatio||1), W=0, H=0, T=0;
let stars=[], comets=[], filaments=[];
function size(){W=innerWidth;H=innerHeight;c.width=W*DPR;c.height=H*DPR;x.setTransform(DPR,0,0,DPR,0,0);}
function rand(a,b){return a+Math.random()*(b-a)}
function makeStars(){const n=Math.floor(W*H/1600);stars=new Array(n).fill(0).map(()=>({x:Math.random()*W,y:Math.random()*H,z:rand(.3,1.3),a:rand(.35,.9)}))}
function spawnComet(){comets.push({x:-60,y:rand(10,H-20),vx:rand(7,12),life:1})}
function makeFilaments(){const lanes=5;filaments=[];for(let i=0;i<lanes;i++){const y=H*(.18+.14*i)+rand(-20,20);const hue=i%2? 'rgba(0,212,255,.16)':'rgba(138,92,246,.16)';const speed=rand(.15,.4);filaments.push({y,hue,p:rand(0,1),speed});}}
function aurora(t){const r1=200+60*Math.sin(t*.6), r2=260+70*Math.cos(t*.5);
let g=x.createRadialGradient(W*.22,H*.26,0,W*.22,H*.26,r1);g.addColorStop(0,'rgba(138,92,246,.22)');g.addColorStop(1,'rgba(138,92,246,0)');x.fillStyle=g;x.beginPath();x.arc(W*.22,H*.26,r1,0,7);x.fill();
g=x.createRadialGradient(W*.82,H*.78,0,W*.82,H*.78,r2);g.addColorStop(0,'rgba(0,212,255,.20)');g.addColorStop(1,'rgba(0,212,255,0)');x.fillStyle=g;x.beginPath();x.arc(W*.82,H*.78,r2,0,7);x.fill();
const sweep=(t*0.08)%1;const dx=W*(sweep-.2), w=W*.35;const grd=x.createLinearGradient(dx,0,dx+w,H);
grd.addColorStop(0,'rgba(255,255,255,0)');grd.addColorStop(.5,'rgba(170,210,255,.05)');grd.addColorStop(1,'rgba(255,255,255,0)');x.fillStyle=grd;x.fillRect(dx,0,w,H);}
function drawFilaments(dt){filaments.forEach(f=>{f.p=(f.p+f.speed*dt*0.06)%1;const len=W*0.55, lead=f.p*W;x.strokeStyle=f.hue;x.lineWidth=1.5;x.beginPath();const y=f.y,k=20*Math.sin((T*0.9)+f.y*.01);x.moveTo(lead-len, y+k);x.bezierCurveTo(lead-len*.66, y-8, lead-len*.33, y+8, lead, y-k);x.stroke();x.fillStyle=f.hue.replace('.16','.45');x.beginPath();x.arc(lead, y-k, 2.2, 0, 7);x.fill();});}
function drawStars(dt){for(const s of stars){x.globalAlpha=s.a;x.fillStyle='#fff';x.fillRect(s.x,s.y,s.z,s.z);s.x+=.06*s.z;if(s.x>W)s.x=0}x.globalAlpha=1;}
function drawComets(dt){if(Math.random()<0.015) spawnComet();comets.forEach(cm=>{cm.x+=cm.vx;cm.life*=0.995;x.strokeStyle='rgba(0,212,255,.55)';x.lineWidth=2;x.beginPath();x.moveTo(cm.x-24,cm.y+6);x.lineTo(cm.x+8,cm.y-2);x.stroke();x.strokeStyle='rgba(138,92,246,.5)';x.beginPath();x.moveTo(cm.x-44,cm.y+10);x.lineTo(cm.x-6,cm.y+2);x.stroke();});comets=comets.filter(c=>c.x<W+80 && c.life>.2);}
function frame(tms){const dt=Math.min(2,(tms-(frame._t||tms))/16);frame._t=tms;T+=dt;x.fillStyle='rgb(14,16,25)';x.fillRect(0,0,W,H);aurora(T);drawFilaments(dt);drawStars(dt);drawComets(dt);requestAnimationFrame(frame);}
addEventListener('resize',()=>{size();makeStars();makeFilaments()},{passive:true});size();makeStars();makeFilaments();requestAnimationFrame(frame);})();
</script>

<!-- Orbit + Chat + Voice -->
<script>
(()=>{const orbit=document.getElementById('orbit');let a=0, target=0, v=0, dragging=false, sx=0, lastT=0, idle=0;
function apply(){orbit.style.transform=`translate(-50%,-50%) rotateZ(${a}deg)`;}
function animate(ts){const dt=(ts-(lastT||ts))/16; lastT=ts; idle+=dt; const diff=(target-a); v+=diff*0.08; v*=0.92; a+=v; apply(); requestAnimationFrame(animate); if(idle>120){target+=0.08;}}
orbit.addEventListener('pointerdown',e=>{dragging=true;sx=e.clientX;orbit.setPointerCapture(e.pointerId);idle=0;});
orbit.addEventListener('pointermove',e=>{if(!dragging)return; const dx=e.clientX-sx; sx=e.clientX; target+=dx*0.35; idle=0;});
orbit.addEventListener('pointerup',()=>{dragging=false;});
document.querySelectorAll('.hex').forEach(h=>{h.addEventListener('mouseenter',()=>{const rot=parseFloat(h.style.getPropertyValue('--rot')||'0'); target=-rot; idle=0;}); h.addEventListener('click',()=>openChat(h.dataset.id));});
requestAnimationFrame(animate);
})();

const BOTS={appointly:'Appointly (Appointment booking)',realestate:'Property Qualifier',salon:'Salon Booker',carins:'Car Insurance'};
const $=s=>document.querySelector(s);
function add(role,text,typing=false){const d=document.createElement('div');d.className='msg '+role+(typing?' typing':'');d.textContent=text;$('#msgs').appendChild(d);$('#msgs').scrollTop=$('#msgs').scrollHeight;return d;}
const state={active:null,history:[]};
function openChat(id){state.active=id;state.history=[];$('#botName').textContent=BOTS[id];$('#msgs').innerHTML='';add('bot',`Hi â€” Iâ€™m ${BOTS[id]}. Ask me anything or press the mic.`);$('#modal').classList.add('open');}
$('#closeBtn').addEventListener('click',()=>$('#modal').classList.remove('open'));

window.ZYPHER_API_BASE=""; // <- set your backend base URL to go live
async function backend(messages){const base=window.ZYPHER_API_BASE;if(!base)throw new Error('no backend');const r=await fetch(base.replace(/\/$/,'')+'/chat',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({bot:state.active,messages})});if(!r.ok)throw new Error('HTTP '+r.status);const j=await r.json();return j.reply||'';}
function local(t){const id=state.active,x=t.toLowerCase();if(/(politics|joke|song|poem)/.test(x))return "Letâ€™s keep it on task â€” what would you like help with today?";if(id==='appointly'&&/(tue|tuesday|slot|book|appointment)/.test(x))return "I can do Tuesday at 10:00 or 14:30. Which suits you?";if(id==='realestate'&&/(view|flat|house|property)/.test(x))return "Smashing â€” are you buying or renting, and whatâ€™s your budget?";if(id==='salon'&&/(cut|hair|trim|colour|color)/.test(x))return "We can book a Cut & Finish. Fancy adding a nourishing scalp treatment?";if(id==='carins'&&/(quote|insurance|policy|premium)/.test(x))return "No problem. Iâ€™ll need your name, date of birth, licence type, and any claims in the last 3 years.";return "Got it. Tell me a little more and Iâ€™ll guide you.";}
async function sendNow(t){if(!t.trim())return;add('user',t);state.history.push({role:'user',content:t});const typing=add('bot','â€¦',true);let reply='';try{reply=await backend(state.history);}catch{reply=local(t);}typing.remove();add('bot',reply);state.history.push({role:'assistant',content:reply});}
function handleSend(){const i=$('#chatInput');const t=i.value.trim();if(!t)return;i.value='';sendNow(t)}
$('#sendBtn').addEventListener('click',handleSend);$('#chatInput').addEventListener('keydown',e=>{if(e.key==='Enter')handleSend();});

/* Voice en-GB with interim typing + auto-send on pause */
(()=>{let rec=null,listening=false,last="";const mic=()=>$('#micBtn');const ok=()=>('SpeechRecognition'in window)||('webkitSpeechRecognition'in window);
function ensure(){if(rec)return rec;const SR=window.SpeechRecognition||window.webkitSpeechRecognition;rec=new SR();rec.lang='en-GB';rec.interimResults=true;rec.continuous=false;return rec;}
function glow(on){mic().classList.toggle('glow',!!on)}let raf;function typeInto(to){const i=$('#chatInput');cancelAnimationFrame(raf);const from=i.value,st=performance.now(),dur=Math.min(800,18*to.length);function step(t){const p=Math.min(1,(t-st)/dur);i.value=to.slice(0,Math.round(from.length+(to.length-from.length)*p));if(p<1)raf=requestAnimationFrame(step);}raf=requestAnimationFrame(step);}
mic().addEventListener('click',()=>{if(!ok()){add('bot','Speech recognition isnâ€™t supported in this browser.');return;}const r=ensure();if(!listening){listening=true;glow(true);last="";r.start();r.onresult=e=>{let fin="",int="";for(let i=e.resultIndex;i<e.results.length;i++){const tr=e.results[i][0].transcript;if(e.results[i].isFinal)fin+=tr;else int+=tr;}if(fin){last+=fin;typeInto(last.trim());}else if(int){typeInto((last+int).trim());}};r.onerror=()=>{listening=false;glow(false);add('bot','Sorry â€” I couldnâ€™t hear that. Try again?');};r.onend=()=>{listening=false;glow(false);const i=$('#chatInput');const t=(i.value||'').trim();if(t){i.value='';sendNow(t);} };}else{r.stop();listening=false;glow(false);} });})();
</script>
