<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Agents — Demos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <canvas id="stars" aria-hidden="true"></canvas>

  <nav class="nav">
    <div class="brand"><span class="spark"></span> AI Agents</div>
    <div class="links">
      <a class="link-chip" href="index.html">Home</a>
      <a class="link-chip" href="demos.html">Demos</a>
      <a class="link-chip" href="contact.html">Contact</a>
    </div>
  </nav>

  <header class="page-head">
    <h1 class="page-title">Live Demos</h1>
    <p class="page-subtitle">Hover to connect. Click to chat. Pause on a bot to see what it does.</p>
  </header>

  <section class="section section--orbit">
    <div class="orbit-wrap" id="orbit">
      <svg id="orbits" viewBox="0 0 900 540" preserveAspectRatio="xMidYMid slice">
        <defs>
          <filter id="softGlow">
            <feGaussianBlur stdDeviation="8" result="blur" />
            <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
          </filter>
        </defs>
        <g stroke="rgba(255,255,255,0.16)" stroke-dasharray="6 10" fill="none" transform="translate(0,0)">
          <circle cx="450" cy="270" r="110"></circle>
          <circle cx="450" cy="270" r="190"></circle>
          <circle cx="450" cy="270" r="260"></circle>
        </g>
        <line class="crosshair x" x1="0" y1="270" x2="900" y2="270" />
        <line class="crosshair y" x1="450" y1="0"  x2="450" y2="540" />
      </svg>

      <div class="hex-centre">
        <div class="hex-glow"></div>
        <div class="hex"></div>
        <div class="centre-label">Select<br/>your<br/>demo</div>
      </div>

      <button class="bot-pill top"    data-bot="appointments" style="left:calc(50% - 130px)">Appointment Setter</button>
      <button class="bot-pill right"  data-bot="support"      style="top:calc(50% - 20px)">Support Q&amp;A</button>
      <button class="bot-pill left"   data-bot="internal"     style="top:calc(50% - 20px)">Internal Knowledge</button>
      <button class="bot-pill bottom" data-bot="automation"   style="left:calc(50% - 140px)">Automation Planner</button>

      <div id="orbit-tooltip"></div>
    </div>
  </section>

  <div class="overlay" id="dlg">
    <div class="dialog" role="dialog" aria-modal="true">
      <div class="dialog-head">
        <div>
          <div class="title" id="dlg-title">Agent</div>
          <div class="subtitle" id="dlg-sub">Try a prompt below or speak to type</div>
        </div>
        <button class="close-btn" id="dlg-close">Close</button>
      </div>

      <div class="dialog-body">
        <div class="examples" id="dlg-examples"></div>

        <div class="chat" id="dlg-chat" aria-live="polite">
          <div class="bubble intro" id="dlg-greet">Hi — ask me about what I can do.</div>
        </div>

        <div class="input-wrap">
          <input id="dlg-input" type="text" placeholder="Type your message…" autocomplete="off" />
          <button id="dlg-mic" class="mic" aria-pressed="false" aria-label="Start voice input">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 14a3 3 0 0 0 3-3V7a3 3 0 1 0-6 0v4a3 3 0 0 0 3 3zm5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 6 6.93V21h2v-3.07A7 7 0 0 0 19 11h-2z"/></svg>
          </button>
          <button id="dlg-send" class="btn primary" style="min-width:84px">Send</button>
          <div id="dlg-ghost" class="ghost"></div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    © 2025 AI Agents — Tailoured AI for Business
  </footer>

  <script src="js/site.js"></script>
  <script src="js/config.js"></script>
  <script src="js/voice.js"></script>
  <script src="js/demos.js"></script>
</body>
</html>
