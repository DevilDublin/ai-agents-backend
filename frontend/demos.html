<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Agents — Demos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700;800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <canvas id="stars"></canvas>
  <div id="page-glow"></div>

  <nav class="nav">
    <div class="brand"><span class="spark"></span> AI Agents</div>
    <div class="links">
      <a class="link-chip" href="index.html">Home</a>
      <a class="link-chip" href="demos.html">Demos</a>
      <a class="link-chip" href="contact.html">Contact</a>
    </div>
  </nav>

  <header class="page-head">
    <h1 class="page-title">Live Demos</h1>
    <p class="page-subtitle">Hover to connect. Click to chat. Pause on a bot to see what it does.</p>
  </header>

  <section class="section section--orbit">
    <div class="orbit-wrap">
      <svg id="orbits" viewBox="0 0 600 600" preserveAspectRatio="xMidYMid meet">
        <defs>
          <radialGradient id="centreGlow" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="rgba(185,138,255,0.65)"/>
            <stop offset="60%" stop-color="rgba(185,138,255,0.15)"/>
            <stop offset="100%" stop-color="rgba(185,138,255,0)"/>
          </radialGradient>
        </defs>
        <g transform="translate(300,300)">
          <circle r="220" class="orbit-ring"></circle>
          <circle r="150" class="orbit-ring"></circle>
          <circle r="90" class="orbit-ring"></circle>
          <g id="crosshair">
            <line x1="-280" y1="0" x2="280" y2="0" class="cross"></line>
            <line x1="0" y1="-280" x2="0" y2="280" class="cross"></line>
          </g>
          <circle r="115" fill="url(#centreGlow)"></circle>
          <g id="hex" class="hex-sway">
            <polygon points="0,-20 18,-8 18,8 0,20 -18,8 -18,-8" class="hex"></polygon>
          </g>
        </g>
      </svg>

      <div class="centre-label">Select<br>your<br>demo</div>

      <button class="bot-pill top" data-bot="appoint" data-tip="Books qualifying meetings from website and email">Appointment Setter</button>
      <button class="bot-pill right" data-bot="support" data-tip="Answers support questions from policy pages">Support Q&amp;A</button>
      <button class="bot-pill left" data-bot="internal" data-tip="Answers HR and Sales questions clearly">Internal Knowledge</button>
      <button class="bot-pill bottom" data-bot="planner" data-tip="Plans multi-step automations across tools">Automation Planner</button>

      <div id="orbit-tooltip"></div>
      <svg id="pointer" class="pointer"><line x1="0" y1="0" x2="0" y2="0"/></svg>
    </div>
  </section>

  <div class="overlay" id="dlg">
    <div class="dialog">
      <div class="dialog-head">
        <div>
          <div class="title" id="dlg-title">Demo</div>
          <div class="subtitle" id="dlg-sub">Sub</div>
        </div>
        <button class="close-btn" id="dlg-close">Close</button>
      </div>
      <div class="dialog-body">
        <div class="chat" id="dlg-chat">
          <div class="bubble">Hi — ask me about booking times and availability.</div>
        </div>
        <div class="input-wrap">
          <input id="dlg-input" placeholder="Type your message…" autocomplete="off">
          <button id="mic" class="mic" aria-pressed="false" aria-label="Start voice">
            <span class="mic-dot"></span>
          </button>
          <button id="send" class="btn primary">Send</button>
          <div id="ghost" class="ghost"></div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">© 2025 AI Agents — Tailoured AI for Business</footer>

  <script src="js/site.js"></script>
  <script src="js/voice.js"></script>
  <script src="js/demos.js"></script>
</body>
</html>
