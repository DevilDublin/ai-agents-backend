<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Agents — Demos</title>
  <link rel="stylesheet" href="/assets/main.css" />
</head>
<body>
  <nav class="nav">
    <div class="brand"><span class="spark"></span> AI Agents</div>
    <div class="links">
      <a class="link-chip" href="/">Home</a>
      <a class="link-chip active" href="/demos">Demos</a>
      <a class="link-chip" href="/contact">Contact</a>
    </div>
  </nav>

  <header class="page-head">
    <h1 class="page-title">Live Demos</h1>
    <p class="page-subtitle">Hover to connect. Click to chat. Pause on a bot to see what it does.</p>
  </header>

  <section class="section section--orbit">
    <div class="orbit-wrap">
      <div id="orbit-centre">
        <div class="hex"></div>
        <div class="glow"></div>
        <div class="label">Select your demo</div>
      </div>

      <button class="bot top" data-bot="appointment" data-pos="bottom">Appointment Setter</button>
      <button class="bot right" data-bot="support" data-pos="right">Support Q&A</button>
      <button class="bot bottom" data-bot="automation" data-pos="top">Automation Planner</button>
      <button class="bot left" data-bot="internal" data-pos="left">Internal Knowledge</button>
      <div id="tooltip"></div>
    </div>
  </section>

  <div id="chat-overlay" class="overlay">
    <div class="dialog">
      <div class="head">
        <div>
          <h3 id="chat-title"></h3>
          <p class="subtitle">Try these prompts</p>
        </div>
        <button id="chat-close">Close</button>
      </div>
      <div class="body">
        <div id="prompts" class="chips"></div>
        <div id="chat-window" class="chat-window"></div>
        <div class="input-box">
          <input id="chat-input" placeholder="Type your message..." />
          <button id="mic" class="mic" title="Speak">
            <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M12 15a3 3 0 0 0 3-3V6a3 3 0 1 0-6 0v6a3 3 0 0 0 3 3Zm5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 6 6.93V21H9v2h6v-2h-2v-2.07A7 7 0 0 0 19 12h-2Z"/></svg>
          </button>
          <button id="chat-send" class="btn primary">Send</button>
          <div id="ghost"></div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">© 2025 AI Agents — Tailoured AI for Business</footer>

  <script src="/assets/config.js"></script>
  <script src="/assets/demos.js"></script>
  <script src="/assets/voice.js"></script>
</body>
</html>
