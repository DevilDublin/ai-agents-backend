<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AI Agents — Demos</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div id="stars"></div>

  <nav class="nav">
    <div class="brand"><span class="spark"></span> AI Agents</div>
    <div class="links">
      <a class="link-chip" href="index.html">Home</a>
      <a class="link-chip" href="demos.html">Demos</a>
      <a class="link-chip" href="contact.html">Contact</a>
    </div>
  </nav>

  <header class="page-head">
    <h1 class="page-title">Live Demos</h1>
    <p class="page-subtitle">Hover to connect. Click to chat. Pause on a bot to see what it does.</p>
  </header>

  <section class="section section--orbit">
    <div class="orbit-wrap">
      <svg id="orbits" viewBox="0 0 900 900" preserveAspectRatio="xMidYMid meet">
        <defs>
          <radialGradient id="coreGlow" cx="50%" cy="55%">
            <stop offset="0%" stop-color="rgba(185,138,255,0.45)"/>
            <stop offset="70%" stop-color="rgba(185,138,255,0.15)"/>
            <stop offset="100%" stop-color="rgba(185,138,255,0)"/>
          </radialGradient>
        </defs>
        <circle cx="450" cy="450" r="280" fill="none" stroke="rgba(255,255,255,0.12)" stroke-dasharray="8 12"/>
        <circle cx="450" cy="450" r="200" fill="none" stroke="rgba(255,255,255,0.10)" stroke-dasharray="6 10"/>
        <circle cx="450" cy="450" r="120" fill="none" stroke="rgba(255,255,255,0.08)" stroke-dasharray="4 8"/>
        <line x1="90" y1="450" x2="810" y2="450" stroke="rgba(255,255,255,0.08)"/>
        <line x1="450" y1="90" x2="450" y2="810" stroke="rgba(255,255,255,0.08)"/>
        <circle cx="450" cy="560" r="110" fill="url(#coreGlow)">
          <animate attributeName="opacity" values="0.7;1;0.7" dur="4s" repeatCount="indefinite"/>
        </circle>
      </svg>

      <div class="hex-centre">
        <div class="hex-glow"></div>
        <div class="hex"></div>
        <div class="centre-label">
          <div>Select</div><div>your</div><div>demo</div>
        </div>
      </div>

      <button class="bot-pill top" data-bot="appointments" data-tip="Books calls from leads and hands them to your calendar.">Appointment Setter</button>
      <button class="bot-pill right" data-bot="support" data-tip="Answers policy questions and links to the exact page.">Support Q&amp;A</button>
      <button class="bot-pill left" data-bot="internal" data-tip="Answers HR and Sales questions clearly.">Internal Knowledge</button>
      <button class="bot-pill bottom" data-bot="automation" data-tip="Plans cross-tool tasks, then runs them.">Automation Planner</button>

      <div id="orbit-beam"></div>
      <div id="orbit-tooltip"></div>
    </div>
  </section>

  <div id="dlg" class="overlay" aria-hidden="true">
    <div class="dialog">
      <div class="dialog-head">
        <div>
          <div class="title" id="dlg-title">Support Q&amp;A</div>
          <div class="subtitle" id="dlg-sub">Answers from your policy and docs</div>
        </div>
        <button class="close-btn" id="dlg-close">Close</button>
      </div>

      <div class="dialog-body">
        <div class="examples" id="dlg-examples"></div>
        <div class="chat" id="dlg-chat"></div>

        <div class="input-wrap">
          <input id="dlg-input" type="text" placeholder="Type your message..." autocomplete="off">
          <button id="dlg-mic" class="mic" aria-pressed="false" aria-label="Start voice input">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M12 3a3 3 0 0 1 3 3v5a3 3 0 1 1-6 0V6a3 3 0 0 1 3-3z" stroke="currentColor" stroke-width="2"/>
              <path d="M5 11a7 7 0 0 0 14 0" stroke="currentColor" stroke-width="2"/>
              <path d="M12 18v3" stroke="currentColor" stroke-width="2"/>
            </svg>
          </button>
          <button id="dlg-send" class="btn primary">Send</button>
          <div id="dlg-ghost" class="ghost"></div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">© 2025 AI Agents — Tailoured AI for Business</footer>

  <script src="js/config.js"></script>
  <script src="js/demos.js"></script>
  <script src="js/voice.js"></script>
</body>
</html>
