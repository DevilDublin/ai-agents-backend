<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Agents — Live Demos</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <canvas id="stars"></canvas>

  <nav class="nav">
    <div class="brand"><span class="spark"></span>AI Agents</div>
    <div class="links">
      <a class="badge" href="index.html">Home</a>
      <a class="badge" href="demos.html">Demos</a>
      <a class="badge" href="contact.html">Contact</a>
    </div>
  </nav>

  <header class="hero">
    <h2 class="page-title">Live Demos</h2>
    <p class="page-subtitle">Hover to connect. Click to chat. Pause on a bot to see what it does.</p>
  </header>

  <section class="section section--orbit">
    <div class="orbit">
      <div class="rings">
        <div class="ring r1"></div>
        <div class="ring r2"></div>
        <div class="ring r3"></div>
      </div>

      <div class="axes">
        <span class="ax x"></span>
        <span class="ax y"></span>
      </div>

      <div class="hex-glow"></div>
      <div class="hex wobble"></div>
      <div class="centre-label">
        <span>Select<br/>your<br/>demo</span>
      </div>

      <button class="bot b-top" data-id="booker" data-tip="Books qualifying meetings from website and email">Appointment Setter</button>
      <button class="bot b-left" data-id="internal" data-tip="Answers from your internal knowledge and docs">Internal Knowledge</button>
      <button class="bot b-right" data-id="support" data-tip="Support answers with links to policy pages">Support Q&amp;A</button>
      <button class="bot b-bottom" data-id="planner" data-tip="Plans automations and hands them to your stack">Automation Planner</button>

      <div class="beam"></div>
      <div id="orbit-tip" class="tip"></div>
    </div>
  </section>

  <div class="overlay" id="dlg">
    <div class="dialog">
      <div class="dialog-head">
        <div>
          <div class="title" id="dlg-title"></div>
          <div class="subtitle" id="dlg-sub"></div>
        </div>
        <button id="dlg-close" class="close-btn">Close</button>
      </div>

      <div class="dialog-body">
        <div class="examples" id="dlg-ex"></div>
        <div id="dlg-chat" class="chat"></div>
        <div class="input-row">
          <input id="dlg-input" placeholder="Type your message..." />
          <button id="dlg-mic" aria-pressed="false" title="Speak" class="mic">
            <span class="mic-dot"></span>
          </button>
          <button id="dlg-send" class="btn primary">Send</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">© 2025 AI Agents — Tailoured AI for Business</footer>
  <script src="js/site.js"></script>
  <script src="js/voice.js"></script>
  <script src="js/demos.js"></script>
</body>
</html>
