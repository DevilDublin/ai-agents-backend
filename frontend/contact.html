<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact — Zypher</title>
<style>
  :root{--bg:#0b0c12;--panel:#0f111a;--elev:#11131d;--text:#e6e9f2;--muted:#a6adc8;--edge:rgba(255,255,255,.09);--accent:#8a5cf6;--accent-2:#00d4ff}
  *{box-sizing:border-box} html{-webkit-text-size-adjust:100%}
  html,body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial}
  a{color:inherit;text-decoration:none} .muted{color:var(--muted)}
  .container{max-width:980px;margin:0 auto;padding:0 24px} .section{padding:56px 0}
  #bgCanvas{position:fixed;inset:0;z-index:-2} .rays{position:fixed;inset:-12% -12% -12% -12%;z-index:-1;filter:blur(36px);pointer-events:none;background:conic-gradient(from 180deg, color-mix(in oklab,var(--accent) 45%, transparent), color-mix(in oklab,var(--accent-2) 48%, transparent), transparent 62%);opacity:.45;animation:rays 18s linear infinite}
  @keyframes rays{to{transform:rotate(360deg)}}

  .nav{position:sticky;top:0;z-index:20;display:flex;align-items:center;justify-content:space-between;padding:10px 18px;background:rgba(11,12,18,.62);backdrop-filter:blur(10px);border-bottom:1px solid var(--edge)}
  .brand{display:flex;gap:12px;align-items:center}.brand svg{width:28px;height:28px}
  .links{display:flex;gap:12px}.links a{padding:8px 12px;border-radius:12px;color:var(--muted)} .links a.active,.links a:hover{color:#fff;background:rgba(255,255,255,.08)}

  .glass{position:relative;border:1px solid var(--edge);border-radius:18px;padding:20px;background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.02));backdrop-filter:blur(6px);overflow:hidden}
  .glass::before{content:"";position:absolute;inset:0;pointer-events:none;opacity:.16;background-image:linear-gradient(0deg, rgba(255,255,255,.18) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,.18) 1px, transparent 1px);background-size:28px 28px}
  .form{display:grid;gap:14px}
  input,textarea{width:100%;background:rgba(255,255,255,.04);color:var(--text);border:1px solid var(--edge);border-radius:12px;padding:12px}
  textarea{resize:vertical}
  .btn{padding:12px 14px;border-radius:12px;border:1px solid var(--edge);color:#fff;cursor:pointer;background:linear-gradient(90deg,var(--accent),var(--accent-2));background-size:200% auto;animation:pulse 5s linear infinite}
  @keyframes pulse{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
  footer{padding:30px 24px;color:var(--muted);border-top:1px solid var(--edge)}
</style>
</head>
<body>
<canvas id="bgCanvas"></canvas><div class="rays" aria-hidden="true"></div>

<nav class="nav">
  <div class="brand">
    <svg viewBox="0 0 256 256" aria-hidden="true"><defs><linearGradient id="g" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#8A5CF6"/><stop offset="100%" stop-color="#00D4FF"/></linearGradient></defs><rect width="256" height="256" rx="40" fill="#0A0B10"/><path d="M176 32L96 144h56l-48 80 80-112h-56l48-80z" fill="url(#g)"/></svg>
    <span>Zypher</span>
  </div>
  <div class="links"><a href="index.html">Home</a><a href="demos.html">Demos</a><a class="active" href="contact.html">Contact</a></div>
  <div class="muted">support</div>
</nav>

<main class="container section">
  <h2 style="margin:0 0 10px">Let’s talk</h2>
  <p class="muted" style="margin:0 0 6px">Tell us about your use-case. We’ll reply within 1 business day.</p>
  <p class="muted" style="margin:0 0 16px">Email: <a href="mailto:Zypheragent25@gmail.com">Zypheragent25@gmail.com</a></p>

  <form class="glass form" onsubmit="event.preventDefault(); alert('Thanks — we’ll be in touch by email shortly.');">
    <input placeholder="Full name" required />
    <input placeholder="Work email" type="email" required />
    <input placeholder="Company" />
    <textarea rows="5" placeholder="What would you like to build?"></textarea>
    <button class="btn" type="submit">Send</button>
  </form>
</main>

<footer class="container">© 2025 Zypher — All rights reserved. • Built for speed · Privacy-first · UK/EU ready</footer>

<script>
/* Background canvas (constellations) */
(()=>{const c=document.getElementById('bgCanvas'),x=c.getContext('2d');let pts=[];function r(){c.width=innerWidth*devicePixelRatio;c.height=innerHeight*devicePixelRatio;x.setTransform(devicePixelRatio,0,0,devicePixelRatio,0,0);pts=[];const n=Math.min(120,Math.floor(innerWidth/12));for(let i=0;i<n;i++)pts.push({x:Math.random()*innerWidth,y:Math.random()*innerHeight,vx:(Math.random()-.5)*0.3,vy:(Math.random()-.5)*0.3});}function s(){x.clearRect(0,0,innerWidth,innerHeight);for(const p of pts){p.x+=p.vx;p.y+=p.vy;if(p.x<0||p.x>innerWidth)p.vx*=-1;if(p.y<0||p.y>innerHeight)p.vy*=-1;x.fillStyle='rgba(255,255,255,.06)';x.fillRect(p.x,p.y,2,2);}for(let i=0;i<pts.length;i++){for(let j=i+1;j<pts.length;j++){const dx=pts[i].x-pts[j].x,dy=pts[i].y-pts[j].y,d=Math.hypot(dx,dy);if(d<110){x.strokeStyle=`rgba(138,92,246,${(1-d/110)*.18})`;x.lineWidth=1;x.beginPath();x.moveTo(pts[i].x,pts[i].y);x.lineTo(pts[j].x,pts[j].y);x.stroke();if(d<70){x.strokeStyle=`rgba(0,212,255,${(1-d/70)*.18})`;x.beginPath();x.moveTo(pts[i].x,pts[i].y);x.lineTo((pts[i].x+pts[j].x)/2,(pts[i].y+pts[j].y)/2);x.stroke();}}}}requestAnimationFrame(s);}addEventListener('resize',r,{passive:true});r();s();})();
</script>
</body>
</html>
