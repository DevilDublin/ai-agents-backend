<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Contact — Zypher</title>
<style>
:root{--panel:#0f111a;--elev:#11131d;--text:#e8ebf5;--muted:#a6adc8;--edge:rgba(255,255,255,.10);--a:#8a5cf6;--b:#00d4ff}
*{box-sizing:border-box} html{-webkit-text-size-adjust:100%}
html,body{margin:0;height:100%;background:transparent;color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial}
#bg{position:fixed;inset:0;z-index:0;pointer-events:none} .site{position:relative;z-index:1;min-height:100%}
.vign{position:fixed;inset:0;z-index:0;pointer-events:none;background:radial-gradient(120% 120% at 50% 15%,transparent 0 60%,rgba(0,0,0,.35) 85%,rgba(0,0,0,.6) 100%)}
a{color:inherit;text-decoration:none}
.container{max-width:980px;margin:0 auto;padding:0 24px}
.nav{position:sticky;top:0;z-index:5;background:rgba(11,12,18,.62);backdrop-filter:blur(10px);border-bottom:1px solid var(--edge);display:flex;align-items:center;justify-content:space-between;padding:10px 18px}
.brand{display:flex;gap:12px;align-items:center}.brand svg{width:28px;height:28px}
.links{display:flex;gap:10px}.links a{padding:8px 12px;border-radius:12px;color:var(--muted)}.links a.active,.links a:hover{color:#fff;background:rgba(255,255,255,.08)}
.section{padding:56px 0}.muted{color:var(--muted)}
.glass{position:relative;border:1px solid var(--edge);border-radius:18px;padding:20px;background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.02));backdrop-filter:blur(6px);overflow:hidden}
.glass::before{content:"";position:absolute;inset:0;pointer-events:none;opacity:.16;background-image:linear-gradient(0deg, rgba(255,255,255,.18) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,.18) 1px, transparent 1px);background-size:28px 28px}
.form{display:grid;gap:14px}
input,textarea{width:100%;background:rgba(255,255,255,.04);color:var(--text);border:1px solid var(--edge);border-radius:12px;padding:12px}
textarea{resize:vertical}.btn{padding:12px 14px;border-radius:12px;border:1px solid var(--edge);color:#fff;background:linear-gradient(90deg,var(--a),var(--b));background-size:200% auto;animation:pulse 5s linear infinite}
@keyframes pulse{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
footer{padding:30px 24px;color:var(--muted);border-top:1px solid var(--edge)}
</style>
</head>
<body>
<canvas id="bg"></canvas><div class="vign" aria-hidden="true"></div>
<div class="site">

<nav class="nav">
  <div class="brand">
    <svg viewBox="0 0 256 256" aria-hidden="true"><defs><linearGradient id="g" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#8A5CF6"/><stop offset="100%" stop-color="#00D4FF"/></linearGradient></defs><rect width="256" height="256" rx="40" fill="#0A0B10"/><path d="M176 32L96 144h56l-48 80 80-112h-56l48-80z" fill="url(#g)"/></svg>
    <strong>Zypher</strong>
  </div>
  <div class="links"><a href="index.html">Home</a><a href="demos.html">Demos</a><a class="active" href="contact.html">Contact</a></div>
  <div class="muted">support</div>
</nav>

<main class="container section">
  <h2 style="margin:0 0 10px">Let’s talk</h2>
  <p class="muted" style="margin:0 0 8px">Tell us about your use-case. We’ll reply within 1 business day.</p>
  <p class="muted" style="margin:0 0 16px">Email: <a href="mailto:Zypheragent25@gmail.com">Zypheragent25@gmail.com</a></p>

  <form class="glass form" onsubmit="event.preventDefault();alert('Thanks — we’ll be in touch by email shortly.');">
    <input placeholder="Full name" required />
    <input placeholder="Work email" type="email" required />
    <input placeholder="Company" />
    <textarea rows="5" placeholder="What would you like to build?"></textarea>
    <button class="btn" type="submit">Send</button>
  </form>
</main>

<footer class="container">© 2025 Zypher — All rights reserved. • Built for speed · Privacy-first · UK/EU ready</footer>
</div>

<script>
/* SAME BACKGROUND ENGINE */
(()=>{const c=document.getElementById('bg'),x=c.getContext('2d');let r=devicePixelRatio||1,stars=[],shots=[],t=0;
function size(){c.width=innerWidth*r;c.height=innerHeight*r;x.setTransform(r,0,0,r,0,0)}
function make(){stars=[];const n=Math.floor(innerWidth*innerHeight/2200);for(let i=0;i<n;i++)stars.push({x:Math.random()*innerWidth,y:Math.random()*innerHeight,s:Math.random()*1.3+.2,a:.4+.4*Math.random()})}
function spawn(){shots.push({x:-60,y:Math.random()*innerHeight*.9+10,vx:6+Math.random()*5})}
setInterval(spawn,1200);
function neb(){const r1=160+50*Math.sin(t*.8),r2=220+60*Math.cos(t*.6);
x.fillStyle='rgb(14,16,25)';x.fillRect(0,0,innerWidth,innerHeight);
let g=x.createRadialGradient(innerWidth*.2,innerHeight*.25,0,innerWidth*.2,innerHeight*.25,r1);
g.addColorStop(0,'rgba(138,92,246,.22)');g.addColorStop(1,'rgba(138,92,246,0)');x.fillStyle=g;x.beginPath();x.arc(innerWidth*.2,innerHeight*.25,r1,0,7);x.fill();
g=x.createRadialGradient(innerWidth*.8,innerHeight*.75,0,innerWidth*.8,innerHeight*.75,r2);
g.addColorStop(0,'rgba(0,212,255,.20)');g.addColorStop(1,'rgba(0,212,255,0)');x.fillStyle=g;x.beginPath();x.arc(innerWidth*.8,innerHeight*.75,r2,0,7);x.fill();}
function step(){t+=1/60;neb();for(const s of stars){x.globalAlpha=s.a;x.fillStyle='#fff';x.fillRect(s.x,s.y,s.s,s.s);s.x+=.03;if(s.x>innerWidth)s.x=0}x.globalAlpha=1;for(const sh of shots){x.strokeStyle='rgba(0,212,255,.5)';x.lineWidth=2;x.beginPath();x.moveTo(sh.x,sh.y);x.lineTo(sh.x+30,sh.y-6);x.stroke();x.strokeStyle='rgba(138,92,246,.45)';x.beginPath();x.moveTo(sh.x-18,sh.y+4);x.lineTo(sh.x+8,sh.y-1);x.stroke();sh.x+=sh.vx}shots=shots.filter(s=>s.x<innerWidth+80);requestAnimationFrame(step)}
addEventListener('resize',()=>{size();make()},{passive:true});size();make();step()})();
</script>
</body>
</html>
