<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Zypher</title>
  <link rel="stylesheet" href="./styles/main.css" />
</head>
<body>
  <nav class="nav">
    <div class="logo">⚡ Zypher</div>
    <div class="nav-links">
      <a href="./index.html">Home</a>
      <a href="./demos.html">Demos</a>
      <a class="active" href="./contact.html">Contact</a>
      <div id="colorToggle" class="color-toggle"></div>
    </div>
  </nav>

  <canvas id="background"></canvas>

  <main class="contact section">
    <div class="contact-grid">
      <aside class="contact-card">
        <h2>Let’s Talk</h2>
        <p>Tell us about your use-case. We’ll reply within 1 business day.</p>
        <div class="badge-row">
          <span class="badge">UK/EU ready</span>
          <span class="badge">Privacy-first</span>
          <span class="badge">Fast deploys</span>
        </div>
        <div class="info">
          <div><strong>Email</strong> <a href="mailto:zypheragent25@gmail.com">zypheragent25@gmail.com</a></div>
          <div><strong>Typical reply</strong> under 24 hours</div>
        </div>
      </aside>

      <form class="contact-form card" onsubmit="event.preventDefault(); alert('Thanks — we’ll be in touch!');">
        <div class="grid-2">
          <input type="text" placeholder="Full Name" required />
          <input type="email" placeholder="Work Email" required />
        </div>
        <div class="grid-2">
          <input type="text" placeholder="Company" />
          <input type="text" placeholder="Website (optional)" />
        </div>
        <textarea rows="5" placeholder="What would you like to build?"></textarea>
        <button type="submit" class="btn">Send</button>
      </form>
    </div>
  </main>

  <footer class="footer">© 2025 Zypher — Built for speed · Privacy-first · UK/EU ready</footer>

  <script src="./js/config.js"></script>
  <script src="./js/bg.js"></script>
  <script src="./js/site.js"></script>
</body>
</html>
