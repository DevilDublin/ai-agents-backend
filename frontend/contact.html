<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact — Zypher</title>
<style>
  :root{--bg:#0b0c12; --panel:#0f111a; --elev:#11131d; --text:#e6e9f2; --muted:#a6adc8; --accent:#8a5cf6; --accent-2:#00d4ff; --edge:rgba(255,255,255,.08)}
  *{box-sizing:border-box} html{-webkit-text-size-adjust:100%}
  html,body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial}
  a{color:inherit;text-decoration:none} button{font:inherit} .muted{color:var(--muted)}
  .container{max-width:980px;margin:0 auto;padding:0 20px} .section{padding:56px 0}
  .nav{display:flex;align-items:center;justify-content:space-between;padding:12px 16px;position:sticky;top:0;z-index:10;background:rgba(11,12,18,.65);backdrop-filter:blur(8px);border-bottom:1px solid var(--edge)}
  .brand{display:flex;align-items:center;gap:12px}.brand svg{width:28px;height:28px}
  .nav-links{display:flex;gap:14px}.nav-links a{padding:8px 10px;border-radius:10px;color:var(--muted)} .nav-links a.active,.nav-links a:hover{color:#fff;background:rgba(255,255,255,.06)}

  .intro{margin-bottom:22px}
  .glass{background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02)); border:1px solid var(--edge); border-radius:18px; padding:20px; backdrop-filter: blur(6px);}
  .form{display:grid;gap:14px}
  input,textarea{width:100%; background:rgba(255,255,255,.04); color:var(--text); border:1px solid var(--edge); border-radius:12px; padding:12px}
  textarea{resize:vertical}
  .btn{padding:12px 14px; border-radius:12px; border:1px solid var(--edge); color:#fff; cursor:pointer;
       background: linear-gradient(90deg, var(--accent), var(--accent-2)); background-size: 200% auto; animation: pulse 5s linear infinite;}
  @keyframes pulse{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
  .footer{padding:32px 16px;border-top:1px solid var(--edge)}
  .footer-row{display:flex;justify-content:space-between;gap:16px;flex-wrap:wrap}
</style>
</head>
<body>
  <nav class="nav">
    <div class="brand">
      <svg viewBox="0 0 256 256" aria-hidden="true"><defs><linearGradient id="g" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#8A5CF6"/><stop offset="100%" stop-color="#00D4FF"/></linearGradient></defs><rect width="256" height="256" rx="40" fill="#0A0B10"/><path d="M176 32L96 144h56l-48 80 80-112h-56l48-80z" fill="url(#g)"/></svg>
      <span>Zypher</span>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="demos.html">Demos</a>
      <a class="active" href="contact.html">Contact</a>
    </div>
    <div class="muted">support</div>
  </nav>

  <main class="container section">
    <div class="intro">
      <h2>Let’s talk</h2>
      <p class="muted">Tell us about your use-case. We’ll reply within 1 business day.</p>
      <p class="muted">Email: <a href="mailto:Zypheragent25@gmail.com">Zypheragent25@gmail.com</a></p>
    </div>

    <form class="glass form" onsubmit="event.preventDefault(); alert('Thanks! We’ll be in touch at the email you provided.');">
      <input placeholder="Full name" required />
      <input placeholder="Work email" type="email" required />
      <input placeholder="Company" />
      <textarea rows="5" placeholder="What would you like to build?"></textarea>
      <button class="btn" type="submit">Send</button>
    </form>
  </main>

  <footer class="footer">
    <div class="container footer-row">
      <div>© 2025 Zypher — All rights reserved.</div>
      <div class="muted">Built for speed • Privacy-first • UK/EU ready</div>
    </div>
  </footer>
</body>
</html>
