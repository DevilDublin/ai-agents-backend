  <canvas id="background"></canvas>

  <main class="contact-section">
    <h2>Let’s Talk</h2>
    <p>Tell us about your use-case. We’ll reply within 1 business day.</p>
    <p>Email: <a href="mailto:zypheragent25@gmail.com">zypheragent25@gmail.com</a></p>

    <form class="contact-form" onsubmit="event.preventDefault(); alert('Thanks — we’ll be in touch!');">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Work Email" required />
      <input type="text" placeholder="Company" />
      <textarea rows="4" placeholder="What would you like to build?"></textarea>
      <button type="submit" class="btn">Send</button>
    </form>
  </main>

  <footer class="footer">© 2025 Zypher — Built for speed · Privacy-first · UK/EU ready</footer>
