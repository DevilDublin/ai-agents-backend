<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zypher — Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body class="page-enter">
  <div class="page-fx" aria-hidden="true"></div>
  <canvas id="bg" aria-hidden="true"></canvas>

  <header class="site-header">
    <a class="brand transition-link" href="index.html"><span class="logo-type">Zypher&nbsp;AI</span></a>
    <nav class="site-nav">
      <a class="pill transition-link" href="index.html">Home</a>
      <a class="pill transition-link" href="demos.html">Demos</a>
      <a class="pill transition-link" href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="hero hero-compact" id="demo">
      <h1 class="hero-title centre">Let’s Talk</h1>
      <p class="hero-tag centre">Tell us your use-case. We’ll reply within one business day.</p>
    </section>

    <section class="contact-grid">
      <form class="contact card" id="contactForm">
        <label><span>Full name</span><input required name="name" autocomplete="name" /></label>
        <label><span>Work email</span><input required type="email" name="email" autocomplete="email" /></label>
        <div class="row two">
          <label><span>Company</span><input name="company" /></label>
          <label><span>Website (optional)</span><input type="url" name="website" placeholder="https://…" /></label>
        </div>
        <label><span>What would you like to build?</span><textarea name="message" rows="6" placeholder="e.g. Voice Agent for bookings"></textarea></label>
        <div class="row">
          <button class="btn primary" type="submit">Send</button>
          <span class="muted" id="formStatus" role="status"></span>
        </div>
      </form>

      <aside class="card contact-aside">
        <h3>Why Zypher</h3>
        <ul>
          <li>Privacy-first, UK/EU ready</li>
          <li>Signed webhooks, scoped access</li>
          <li>99.9% target uptime</li>
          <li>Fast deploys, clear SLAs</li>
        </ul>
      </aside>
    </section>
  </main>

  <footer class="site-footer"><p>© 2025 Zypher AI • Built in London</p></footer>

  <script src="js/bg.js" defer></script>
  <script src="js/site.js" defer></script>
  <script src="js/voice.js" defer></script>
</body>
</html>
