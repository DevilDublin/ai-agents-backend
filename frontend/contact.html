<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zypher Agents — Secure Transmission</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css" />
</head>
<body>
  <div class="bg fx-grid" aria-hidden="true">
    <canvas id="gridCanvas" aria-hidden="true"></canvas>
    <div class="bg-overlay"></div>
  </div>

  <header class="site-header" data-visible="true">
    <div class="brand">
      <div class="brand-mark" aria-hidden="true"></div>
      <span class="brand-name">Zypher Agents</span>
    </div>
    <nav class="site-nav" aria-label="Main">
      <a href="./index.html" class="nav-link" data-route="home">Interface</a>
      <a href="./demos.html" class="nav-link" data-route="demos">Demos</a>
      <a href="./contact.html" class="nav-link active" data-route="contact">Contact</a>
    </nav>
    <div class="actions">
      <button id="themeToggle" class="icon-btn" aria-label="Toggle theme" title="Toggle theme">
        <span class="icon-sun" aria-hidden="true"></span>
      </button>
    </div>
  </header>

  <main class="uplink" aria-live="polite">
    <h1 class="uplink-title">INITIATE SECURE TRANSMISSION</h1>
    <p class="uplink-sub">Tell us your objective. We’ll respond with a blueprint.</p>

    <form id="contactForm" class="uplink-form" novalidate>
      <div class="field">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required placeholder="Your full name" />
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required placeholder="you@company.com" />
      </div>
      <div class="field">
        <label for="company">Company</label>
        <input id="company" name="company" type="text" placeholder="Company Ltd" />
      </div>
      <div class="field">
        <label for="subject">Subject</label>
        <input id="subject" name="subject" type="text" placeholder="e.g., Real Estate Appointment Bot" />
      </div>
      <div class="field full">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="Briefly describe your goal, timeline, and budget range."></textarea>
      </div>
      <div class="form-actions">
        <button class="btn-primary" type="submit">TRANSMIT REQUEST</button>
        <span id="txStatus" class="tx-status" role="status" aria-live="polite"></span>
      </div>
    </form>
  </main>

  <footer class="site-footer" data-visible="true">
    <p>© <span id="year"></span> Zypher Agents. All rights reserved.</p>
  </footer>

  <script src="./js/site.js" defer></script>
  <script>
    // Pre-fill subject from querystring if present
    const params = new URLSearchParams(location.search);
    const subj = params.get('subject');
    if (subj) document.getElementById('subject').value = subj;

    // Fake transmit animation + basic client validation
    const form = document.getElementById('contactForm');
    const status = document.getElementById('txStatus');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (!form.reportValidity()) return;
      status.textContent = 'SENDING SIGNAL…';
      document.body.classList.add('tx-active');
      setTimeout(() => {
        status.textContent = 'TRANSMISSION SUCCESSFUL. ZYPHER AGENTS WILL RESPOND SHORTLY.';
        form.reset();
        document.body.classList.remove('tx-active');
      }, 1200);
    });
  </script>
</body>
</html>
