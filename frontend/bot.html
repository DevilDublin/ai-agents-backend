<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zypher â€” Bot</title>
  <link rel="stylesheet" href="./styles/main.css" />
</head>
<body>
  <nav class="nav">
    <div class="logo">âš¡ Zypher</div>
    <div class="nav-links">
      <a href="./index.html">Home</a>
      <a href="./demos.html">Demos</a>
      <button id="colorToggle" class="color-toggle" title="Theme"></button>
    </div>
  </nav>

  <canvas id="background"></canvas>

  <main class="bot-stage">
    <h2 id="botTitle">Loadingâ€¦</h2>
    <div id="chatContainer" class="chat-container">
      <div id="chatMessages" class="chat-messages"></div>
      <div class="chat-input">
        <button id="micBtn" class="mic" aria-label="Start voice input">ðŸŽ¤</button>
        <input id="userInput" type="text" placeholder="Speak or typeâ€¦" autocomplete="off" />
        <button id="sendBtn" class="send" aria-label="Send">âž¤</button>
      </div>
    </div>
  </main>

  <script>
    // Read ?bot=Name and prefill
    const params = new URLSearchParams(location.search);
    const name = params.get('bot') || 'Zypher Bot';
    document.getElementById('botTitle').textContent = name;
    window.addEventListener('DOMContentLoaded', () => {
      const input = document.getElementById('userInput');
      if (input) input.value = `Open demo: ${name}`;
      const send = document.getElementById('sendBtn');
      if (send) setTimeout(() => send.click(), 100);
    });
  </script>
  <script src="./js/config.js"></script>
  <script src="./js/bg.js"></script>
  <script src="./js/voice.js"></script>
  <script src="./js/site.js"></script>
</body>
</html>
